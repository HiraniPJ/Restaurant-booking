<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations at Mint Restaurant</title>
</head>
<body>
    <h1>My Reservations</h1>
    <ul>
        {% for reservation in reservations %}
        <li>
            Table {{ reservation.table.number }} on {{ reservation.date }} at {{ reservation.time }}
            (Guests: {{ reservation.guests }})
            <a href="#">Delete</a>
        </li>
        {% endfor %}
    </ul>

</body>
</html>

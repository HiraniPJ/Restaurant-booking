<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% extends 'bookings/base.html' %}

    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Login to Mint Restaurant</h2>
    
                        <!-- Login Form -->
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            {{ form.as_p }}
    
                            <!-- Login Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg mt-3">Login</button>
                            </div>
                        </form>
    
                        <!-- Sign-up Link -->
                        <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Optional: Add jQuery for form validation (Bootstrap native) -->
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    {% endblock %}
    
</body>
</html>

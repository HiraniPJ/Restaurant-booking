<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reservation for Table</title>
</head>
<body>
    {% extends 'bookings/base.html' %}

    {% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Reservation for Table {{ reservation.table.number }}</h1>
    
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <p class="text-center">Please update the details of your reservation below:</p>
    
                        <!-- Form Start -->
                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            {{ form.as_p }}
    
                            <!-- Save Changes Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg mt-3">Save Changes</button>
                            </div>
                        </form>
    
                        <!-- Cancel Link -->
                        <div class="text-center mt-3">
                            <a href="{% url 'my_reservations' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- jQuery for form validation -->

    <script src="{% static 'js/script.js' %}"></script>
    
    {% endblock %}
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>
<body>
    {% extends 'bookings/base.html' %}

    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger">Confirm Deletion</h5>
                        <p class="card-text">
                            Are you sure you want to delete your reservation for Table {{ reservation.table.number }} on {{ reservation.date|date:"Y-m-d" }}?
                        </p>
    
                        <!-- Delete Confirmation Form -->
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg mb-3">Yes, Delete</button>
                        </form>
    
                        <!-- Cancel Link -->
                        <a href="{% url 'my_reservations' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    
</body>
</html>
